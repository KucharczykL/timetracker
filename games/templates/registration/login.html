{% extends "base.html" %}
{% load static %}

{% block title %}
    Login
{% endblock title %}
{% block content %}
    <h2 class="text-3xl text-white mb-8 mx-auto text-center">Please log in to continue</h2>
    <form method="post">
            <table class="mx-auto">
        {% csrf_token %}
        {{ form.as_table }}
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Login" />
            </td>
        </tr>
        </form>
    </table>
{% endblock content %}
