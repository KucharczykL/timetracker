<c-layouts.base title="Login">
{% load static %}
<div class="flex items-center flex-col">
    <h2 class="text-3xl text-white mb-8">Please log in to continue</h2>
    <form method="post">
        <table>
            {% csrf_token %}
            {{ form.as_table }}
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Login" />
                </td>
            </tr>
        </form>
    </table>
</div>
</c-layouts.base>
