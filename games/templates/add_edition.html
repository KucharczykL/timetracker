{% extends "base.html" %}

{% block title %}{{ title }}{% endblock title %}

{% block content %}
    <form method="post" enctype="multipart/form-data">
        <table class="mx-auto">
        {% csrf_token %}

        {{ form.as_table }}
        <tr>
            <td><input type="submit" value="Submit"/></td>
        </tr>
        </table>
    </form>
{% endblock content %}

{% block scripts %}
{% load static %}
<script type="module" src="{% static 'js/qol.js' %}"></script>
{% endblock scripts %}
