---
kind: pipeline
type: docker
name: default

steps:
- name: test
  image: python:3.10
  commands:
    - python -m pip install poetry
    - poetry install
    - poetry env info
    - poetry run pytest
- name: build container (prod)
  image: plugins/docker
  settings:
    repo: registry.kucharczyk.xyz/timetracker
    tags:
      - latest
  when:
    branch:
      - main

- name: build container (non-prod)
  image: plugins/docker
  settings:
    repo: registry.kucharczyk.xyz/timetracker
    auto_tag: true
  when:
    branch:
      exclude:
        - main
    
    
trigger:
  event:
  - push
  - cron